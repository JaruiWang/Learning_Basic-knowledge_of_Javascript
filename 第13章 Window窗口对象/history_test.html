<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<head>
<script>
    function goBack()
    {
        window.history.back()
    }
</script>
</head>
<body>
 
    <input type="button" value="Back" onclick="goBack()">   
 
</body>
</html>
