<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function f(num){
            if(num<=1){
                return 1;
            }
            else{
                return f(num-1)*num;
            }
        }
    </script>
</head>
<body>
    <script>
        alert("3!的结果为:"+f(3));
    </script>
</body>
</html>
