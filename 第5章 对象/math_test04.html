    <title>生成指定位数的随机数</title>
    <script>
        function ran(digit){
            var result="";
            for(i=0;i<digit;i++){
                result=result+(Math.floor(Math.random()*10));
            }
            alert(result)
        }
    </script>
</head>
<body>
    <p>
        请输入要生成随机数的位数：
    </p>
    <form name="form">
        <input type="text" name="digit">
        <input type="button" value="生成" onclick="ran(form.digit.value)" >
    </form>
