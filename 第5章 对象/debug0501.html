<body>
<script type="text/javascript">
function book(bookname,bookprice){		
	this.bookname=bookname;
	this.bookprice=bookprice;
	this.show=show;		
}
function show(){
	alert("书名: "+this.bookname+"\n价格: "+this.bookprice);
}
var book1=new book("JavaScrip基础",56);
book1.show();
</script>
