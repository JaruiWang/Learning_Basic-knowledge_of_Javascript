<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="+" onclick="enlarge()">
    <input type="button" value="-"  onclick="shrink()">
    <br>
    <br>
    <img src="./rabbit.webp" alt="" name="rabbit" width="450" height="450">
    <script>
        function enlarge(){
            old_width=document.images["rabbit"].width;
            old_height=document.images["rabbit"].height;
            document.images["rabbit"].width=old_width*1.1;
            document.images["rabbit"].height=old_height*1.1;
        }
        function  shrink(){
            old_width=document.images["rabbit"].width;
            old_height=document.images["rabbit"].height;
            document.images["rabbit"].width=old_width*0.9;
            document.images["rabbit"].height=old_height*0.9;
        }

    </script>
</body>
</html>
