<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./bg.gif" name="book1" onmouseover="changeImage('book1')"  onmouseout="resetImge('book1')"  width="300" height="300">
    <script>
        function changeImage(imagename){
            document.images[imagename].src="./rabbit.webp";
        }

        function resetImge(imagename){
            document.images[imagename].src="./bg.gif";
        }
    </script>
</body>
</html>
