<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="changebg()">
    <script>
        function changebg(){
            var i=Math.floor(Math.random()*5);
            var src="";
            switch(i) {
                case 0:
                    src="./images/0.jpg";
                    break;
                case 1:
                    src="./images/1.jpg";
                    break;
                case 2:
                    src="./images/2.jpg";
                    break;
                case 3:
                    src="./images/3.jpg";
                    break;
                case 4:
                    src="./images/4.jpg";
                    break;
            }
            document.body.background=src;
            setTimeout("changebg()",1000);
        }
        
    </script>
</body>
</html>
