<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i,j;
        i=1;
        while(i<4){
            document.write("第"+i+"次循环");
            for(j=1;j<10+i;j++){
                document.write(j+"\n");
            }
            document.write("<br>");
            i++;
        }
    </script>
</body>
</html>
