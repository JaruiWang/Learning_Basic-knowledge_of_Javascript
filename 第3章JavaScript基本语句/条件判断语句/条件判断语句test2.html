<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sex="男";
        var age=58;
        if(sex=="男"){
            if(age>=60){
                alert("该男职工已经退休"+(age-60)+"年");
            }
            else{
                alert("该男职工并没有退休");
            }
        }   
        else{
            if(age>=55){
                alert("该女职工已经退休"+(age-55)+"年");
            }else{
                alert("该女职工并没有退休");
            }
        }
    </script>
</body>
</html>
