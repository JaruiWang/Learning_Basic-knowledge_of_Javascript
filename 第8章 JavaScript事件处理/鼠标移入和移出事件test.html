<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function visible(cur,i){
            if(i==0){
                cur.style.opacity=1;
            }else{
                cur.style.opacity=0.5;
            }
        }

    </script>

    <img src="./images/bg.gif" onmouseover="visible(this,1)" onmouseout="visible(this,0)">
</body>
</html>
