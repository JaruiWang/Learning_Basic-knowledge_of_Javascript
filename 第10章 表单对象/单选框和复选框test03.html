<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getInfo(){
            var message="";
            message+="姓名："+form1.name.value+"\n";

            message+="性别：";
            for(var i=0; i<form1.gender.length;i++){
                if(form1.gender[i].checked){
                    message+=form1.gender[i].value+"\n";
                }
            }

            message+="爱好：";
            for(var i=0; i<form1.habit.length;i++){
                if(form1.habit[i].checked){
                    message+=form1.habit[i].value+"\n";
                }
            }

            message+="自我评价："+form1.comment.value;

            alert(message);
        }
    </script>
    <p>
        请输入你的个人信息
    </p>
    <table>
        <form name="form1" action="">
            <tr>
                <td>姓名：</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>性别：</td>
                <td>
                    <input type="radio"  checked value="男" name="gender">男
                    <input type="radio"  value="女" name="gender">女
                </td>
            </tr>
            <tr>
                <td>爱好：</td>
                <td>
                    <input type="checkbox" name="habit" checked value="看电影"> 看电影
                    <input type="checkbox" name="habit" value="听音乐"> 听音乐
                    <input type="checkbox" name="habit" value="演奏乐器"> 演奏乐器
                    <input type="checkbox" name="habit" value="打篮球"> 打篮球
                    <input type="checkbox" name="habit" value="看书"> 看书
                    <input type="checkbox" name="habit" value="上网"> 上网

                </td>
            </tr>

            <tr>
                <td>自我评价：</td>
                <td>
                    <textarea name="comment" id="" cols="70" rows="10"></textarea>
                </td>
            </tr>

            <tr>
                <td></td>
                <td><input type="submit" value="提交" onclick="getInfo()"></td>
            </tr>
            
        </form>
    </table>
</body>
</html>
