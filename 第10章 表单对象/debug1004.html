<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>第10章章后练习1004 下拉框</title>

</head>
<body>
<table width="280" height="150" border="0" align="center" cellpadding="5" cellspacing="0">
  <tr>
    <td height="30" align="center" background="images/top_03.jpg"><span class="style1" style="font-weight:bold ">第10章章后练习1004 下拉框</span></td>
  </tr>
  <tr>
    <td align="center" valign="top" bgcolor="#9ACCFF"><form name="form1">
      <table width="235" height="69" border="0" align="center" cellpadding="0" cellspacing="0">
        <tr>
          <td valign="top" height="69"><select name="sel" id="sel">
          </select></td>
        </tr>
      </table>
    </form></td>
  </tr>
</table>
<script type="text/javascript">
var arr = new Array("学习JavaScript","学习HTML","学习PHP","学习Java");	
var counts=arr.length;
function Myselect(){
  for (var i=0;i < counts; i++)	{
    document.form1.sel.options[i] = new Option(i+arr[i],arr[i]);
  }
}
Myselect();

// document.form1.sel.options[3].text="aaa";
</script>
</body>
</html>
