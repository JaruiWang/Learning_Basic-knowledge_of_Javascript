<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkinput(){
            if(form1.name.value==""){
                alert("请输入用户名：");
                form1.name.focus();
                return false;
            }

            if(form1.pwd.value==""){
                alert("请输入密码：");
                form1.pwd.focus();
                return false;
            }
            return true;
        }
    </script>
    <table>
        <form name="form1"  action="">
            <tr>
                <td>用户名：</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="text" name="pwd"></td>
            </tr>
            <tr>
                <td><input type="button" value="登录" onclick="return checkinput()"></td>
                <td><input type="button" value="取消"></td>
            </tr>
            <tr>
                <td><input type="image" name="imageField" onclick="return checkinput()" src="./images/dl_06.gif"></td>
            </tr>
        </form>
    </table>
</body>
</html>
