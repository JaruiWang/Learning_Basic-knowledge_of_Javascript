<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function Mycheck(){
            var checkstr="获取内容如下：\n";
            if(document.form1.author.value!=""){
                checkstr+="作者名称："+document.form1.author.value+"\n";
            }else{
                return false;
            }

            if(document.form1.title.value!=""){
                checkstr+="文章主题："+document.form1.title.value+"\n";
            }else{
                return false;
            }

            if(document.form1.content.value!=""){
                checkstr+="文章内容："+document.form1.content.value+"\n";
            }else{
                return false;
            }
            
            alert(checkstr);


        }

        

    </script>

    <table>
        <form action="" name="form1" onsubmit="return Mycheck()">
            <tr>
                <td>作者名字：</td>
                <td><input type="text" name="author"></td>
            </tr>
            <tr>
                <td>文章主题：</td>
                <td><input type="text"  name="title"></td>
            </tr>
            <tr>
                <td>文章内容：</td>
                <td>
                    <textarea name="content" cols="45" rows="6" id="content"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <td height="28" colspan="2" align="center">
                    <input name="add" type="submit" id="add" value="添 加">
                        &nbsp;
                    <input type="reset" name="Submit2" value="重 置">
                </td>
                </td>
            </tr>



        </form>
    </table>

</body>
</html>
