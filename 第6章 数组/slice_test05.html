<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=new Array("a","b","c","d","e","f");
        document.write("原数据："+arr+"<br>");
        document.write("第3个元素后面的所有元素："+arr.slice(2)+"<br>");
        document.write("第2个-5个元素："+arr.slice(1,5)+"<br>");
        document.write("倒数第2个元素后面的元素："+arr.slice(-2)+"<br>");

    </script>

</body>
</html>
