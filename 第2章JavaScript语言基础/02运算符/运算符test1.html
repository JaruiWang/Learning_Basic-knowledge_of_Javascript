<body>
    <h2>洛杉矶市当前气温</h2>
    <script>
        var degreeF=68;
        var degreeC=0;
        degreeC=5/9*(degreeF-32);
        document.write("华氏度："+degreeF+"&deg;F");
        document.write("<br>摄氏度："+degreeC+"&deg;C");
    </script>
