<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var age=25;
        document.write("age变量的值为:"+age);
        document.write("<p>");
        document.write("age>20:");
        document.write(age>20);

        document.write("<br>");
        document.write("age=='25':");
        document.write(25=='25');

        // document.write("<p>");
        document.write("<br>");
        document.write("<br>");
        document.write("age!='25':");
        document.write(25!='25');
        document.write("<br>");
        document.write("age!=='25':");
        document.write(25!=='25');
    </script>
</body>
</html>
